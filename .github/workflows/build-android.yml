name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'Build ID from database'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Remove incomplete Android dir
        run: rm -rf android

      - name: Add Android platform
        run: npx cap add android

      - name: Set minSdkVersion to 26
        run: sed -i 's/minSdkVersion = 23/minSdkVersion = 26/' android/variables.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Release APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdrop-android-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
